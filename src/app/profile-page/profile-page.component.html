<app-navigation-bar></app-navigation-bar>
<div class="profile-container">
  <div class="info-container">
    <div class="info">
      <h1>Profile:</h1>
      <p>Username: {{ user.Username }}</p>
      <p>Email: {{ user.Email }}</p>
      <h2>Favorite Movies:</h2>
      <div *ngIf="favoriteMovies.length === 0">
        <p>Your have no favorite movies</p>
      </div>
    </div>
    <mat-list>
      <mat-list-item *ngFor="let movie of favoriteMovies">
        <img matListItemAvatar src="{{ movie.ImagePath }}" alt="{{movie.Title}}" />
        <span matListItemTitle>{{ movie.Title }}</span>
      </mat-list-item>
      <!-- <mat-list-item *ngFor="let movie of favoriteMovies">
        <mat-icon matListItemIcon>movie</mat-icon>
        <span matListItemTitle>{{ movie.Title }} </span>
      </mat-list-item> -->
    </mat-list>
  </div>

  <form>
    <h1>Update Profile</h1>

    <br />

    <mat-form-field class="item-b">
      <mat-label> Username </mat-label>
      <input matInput [(ngModel)]="userData.Username" type="text" name="Username" />
    </mat-form-field>

    <mat-form-field class="item-c">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password" required />
    </mat-form-field>

    <mat-form-field class="item-d">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="userData.Email" type="email" name="Email" />
    </mat-form-field>

    <mat-form-field class="item-e">
      <mat-label>Birthday</mat-label>
      <input matInput [(ngModel)]="userData.Birthday" type="date" name="Birthday" />
    </mat-form-field>

    <button mat-raised-button color="warn" (click)="deleteUser()">
      Delete Account
    </button>
    <button mat-raised-button color="primary" (click)="editUser()">
      Update
    </button>
  </form>
</div>
